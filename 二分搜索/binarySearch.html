<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<script type="text/javascript">
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var searchRange = function(nums, target) {
    return [searchLeft(nums, target), searchRight(nums, target)];
};

var searchLeft = function(nums, target) {
    if (nums.length <= 0) {
        return -1;
    }
    let left = 0, right = nums.length-1;
    while(left <= right) {
        let mid = left + Math.floor((right-left)/2);
        if (nums[mid] == target) {
            right = mid-1;
        } else if (nums[mid] < target) {
            left = mid+1;
        } else if (nums[mid] > target) {
            right = mid-1;
        }
    }

    if (left >= nums.length || nums[left] != target) {
        return -1;
    }

    return left;
}

var searchRight = function(nums, target) {
    if (nums.length <= 0) {
        return -1;
    }
    let left = 0, right = nums.length-1;
    while(left <= right) {
        let mid = left + Math.floor((right-left)/2);
        if (nums[mid] == target) {
            left = mid+1;
        } else if (nums[mid] < target) {
            left = mid+1;
        } else if (nums[mid] > target) {
            right = mid-1;
        }
    }

    if (right < 0 || nums[right] != target) {
        return -1;
    }

    return right;
}

searchLeft([1,2,3,4], 5);
searchLeft([1,2,3,4], -1);
searchRight([1,2,3,4], 5);
searchRight([1,2,3,4], -1);
debugger;
</script>
