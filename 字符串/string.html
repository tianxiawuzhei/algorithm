<script type="text/javascript">
/**
 * @param {number} n
 * @return {string}
 */
var countAndSay = function(n) {
    if (n == 1) {
        return "1";
    }
    if (n == 2) {
        return "11";
    }
    return parseStr(countAndSay(n-1));
};

var parseStr = function(str) {
    let slow = 0;
    let fast = 1;
    let len = str.length;
    let j = 0;
    let arr = new Array;
    while (slow < len || fast < len) {
        if (str[slow] == str[fast]) {
            j++;
            fast++;
            if (fast == len) {
                arr.push(fast - slow);
                arr.push(str[slow]);
                slow = fast;
                fast ++;
            }
        } else {
            j=0;
            arr.push(fast - slow);
            arr.push(str[slow]);
            slow = fast;
            fast ++;
        }
    }
    return arr.join("");

}

</script>
